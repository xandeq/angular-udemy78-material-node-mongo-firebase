<p>event-binding works!</p>
<section>
 <button mat-button color="primary" (click)="save()">Save</button>
 <button mat-button color="warn" (click)="inc()">{{ buttonName }}</button>
</section>
<section>
 <button mat-button color="primary" [disabled]="btnEnable">My Button 1</button>
 <button mat-button color="warn" [disabled]="btnEnable">My Button 2</button>
 <button mat-button color="warn" (click)="disable()">Disable</button>
</section>
<section>
 <p>
  <mat-checkbox color="warn" (change)="cbChange($event)">Disable / Enable</mat-checkbox>
 </p>
 <mat-card>
  <mat-form-field appearance="fill">
   <mat-label>Choose an option</mat-label>
   <mat-select (selectionChange)="selectionChange($event)">
    <mat-option value="1">Option 1</mat-option>
    <mat-option value="2">Option 2 (disabled)</mat-option>
    <mat-option value="3">Option 3</mat-option>
   </mat-select>
  </mat-form-field>
 </mat-card>
 <mat-card-actions>
   <p>Selected Option : {{ selectedOption }}</p>
 </mat-card-actions>
</section>
<mat-progress-spinner [mode]="mode" [color]="color" [value]="value"> </mat-progress-spinner>
