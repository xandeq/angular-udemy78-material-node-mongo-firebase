<mat-card class="example-card">
 <mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>Person Data</mat-card-title>
  <mat-card-subtitle>Check below</mat-card-subtitle>
 </mat-card-header>
 <mat-card-content>
  <p>First name: {{ person.firstname }}</p>
  <p>Last name:{{ person.lastname }}</p>
  <p>Age: {{ person.age }}</p>
  <p>Address: {{ person.address }}</p>
 </mat-card-content>
 <mat-card-actions>
  <button mat-raised-button color="primary">LIKE</button>
  <button mat-raised-button color="secondary">SHARE</button>
 </mat-card-actions>
</mat-card>
